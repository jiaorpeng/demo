        </div>
    </div>

        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" style="width: 120px">

                <option value="2">女</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">

        <div class="layui-input-block">

        </div>
    </div>
</form>
